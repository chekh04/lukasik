version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lukasik_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lukasik_local
      MYSQL_USER: opencart
      MYSQL_PASSWORD: opencart
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_backup_2025-11-26_23-08-12.sql:/docker-entrypoint-initdb.d/dump.sql:ro
    networks:
      - opencart_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lukasik_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - opencart_network

  redis:
    image: redis:7-alpine
    container_name: lukasik_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - opencart_network
    command: redis-server --appendonly yes

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lukasik_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - opencart_network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  opencart_network:
    driver: bridge

